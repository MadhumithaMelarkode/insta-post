<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="post">
        <div class="profile">
            <img src="https://i.pinimg.com/736x/c1/67/20/c16720fa28c06bb20c1438afb72f384a.jpg" alt="profile" class="icon" height="35px" width="35px">
            <p class="name">byeonwooseok</p>
            <p class="symbol"><i class="fa-solid fa-check"></i></p>
            <p class="time">2h</p>
        </div>
        <div class="image">
            <img src="https://i.pinimg.com/736x/05/e6/34/05e634eae79e4d283350370b0afb69a0.jpg" class="photo" width="250rem" height="350rem">
        </div>
        <div class="options">
            <p class="like"><i class="fa-regular fa-heart" id="heart"></i></p>
            <p class="comments"><i class="fa-regular fa-comment"></i></p>
            <p class="share"><i class="fa-solid fa-share"></i></p>
            <p class="bookmark"><i class="fa-regular fa-bookmark"></i></p>
        </div>
        <div class="description">
            <p class="likescount"><span class="count">2,430,236</span> likes</p>
            <p class="comments-text">view all 5 comments</p>
            <div class="comments-container visible">
                <p id="1" class="usercomments">Very handsome...</p>
                <p id="2" class="usercomments">this is handsome</p>
                <p id="3" class="usercomments">This post made my dayyy</p>
                <p id="4" class="usercomments">That's a perfect gentleman pic</p>
                <p id="5" class="usercomments">Looking great gentleman</p>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
